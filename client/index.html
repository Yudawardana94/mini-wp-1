<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/wysiwyg.css" />
    <link rel="stylesheet" href="css/signinsignup.css" />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google sign in -->
    <script src="https://apis.google.com/js/platform.js"></script>
    <meta
      name="google-signin-client_id"
      content="132166001773-nljl5umc0vmdlvodji12sfl1eqk051q7.apps.googleusercontent.com"
    />
    <!-- bulma -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>My-ni-WP</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="hero is-primary is-fullheight">
      <div class="hero-head">
        <nav class="navbar is-transparent">
          <div
            class="navbar-brand "
            role="navigation"
            aria-label="main navigation"
          >
            <span class="icon is-medium">
              <i class="fab fa-atlassian " size="20px"></i>
            </span>
            <a
              role="button"
              class="navbar-burger "
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="false"></span>
              <span aria-hidden="false"></span>
              <span aria-hidden="false"></span>
            </a>
          </div>

          <div class="navbar-menu " id="navbarBasicExample">
            <div class="navbar-start">
              <a class="navbar-item">Home</a>
              <a class="navbar-item">Article</a>
              <a class="navbar-item">Create</a>
              <a class="navbar-item">Galery</a>
            </div>

            <div class="navbar-end">
              <a class="navbar-item">Sign In</a>
              <a class="navbar-item">Sign Up</a>
            </div>
          </div>
        </nav>
      </div>
      <div
        class="hero-body"
        style="align-items :start; border : 1px solid black"
      >
        <div class="container" style="border :1px solid black">
          <div class="columns">
            <div class="column is-1" style="border :1px solid black"></div>
            <div class="column" style="border :1px solid black">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input is-success"
                    type="text"
                    placeholder="Text input"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Tags</label>
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input is-success"
                    type="text"
                    placeholder="Text input"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Content</label>
                <div class="control has-icons-left has-icons-right">
                  <input
                    class="input is-success"
                    type="text"
                    placeholder="Text input"
                  />
                  <div id="editor"
                  style="height: 300px">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br /></p>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                            <div class="button is-link"> Submit </div>
                    </div>
                    <div class="control">
                            <div class="button is-text"> Cancel </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="column is-1" style="border :1px solid black"></div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <nav class="tabs">
          <div class="container">
            <ul>
              <li class="is-active"><a>Overview</a></li>
              <li><a>Modifiers</a></li>
              <li><a>Grid</a></li>
              <li><a>Elements</a></li>
              <li><a>Components</a></li>
              <li><a>Layout</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- js-aku -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wysiwyg.js"></script>
    <!-- <script src="js/signinsignup.js"></script> -->
    <!-- <script src="js/summernote-bs4.js"></script> -->
    <!-- bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
